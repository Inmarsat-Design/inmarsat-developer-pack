
<link rel="stylesheet" type="text/css" href="../inm-styles.min.css">

<div class="inm-modal ">
  <div class="inm-modal__wrapper">
    <div class="inm-modal__content">
      <img
        class="inm-modal__close"
        src="../assets/icons/Close/Grey/16.svg"
        alt="Close"
      />
      <div class="inm-modal__icon">
        <img src="../assets/icons/error/Red/24.svg" alt="" />
      </div>
      <h4 class="inm-modal__title">Option unavailable</h4>
      <p class="inm-modal__copy">
        Please note that this action is irreversible and will permanently delete
        this order.
      </p>
    </div>
    <div class="inm-modal__ctas">
      <button
        type="button"
        class="inm-button inm-button--small inm-button--secondary inm-modal__cta"
      >
        Cancel
      </button>
      <button
        type="button"
        class="inm-button inm-button--small inm-button--black inm-modal__cta"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
