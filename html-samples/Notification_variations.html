
<link rel="stylesheet" type="text/css" href="../inm-styles.min.css">

<div class="inm-notifications-list">
  <div
    class="inm-notifications-list__item inm-notification inm-notification--warning"
  >
    <img
      src="../assets/icons/Warning/Orange/24.svg"
      alt=""
      class="inm-notification__icon"
    />
    <div class="inm-notification__content">
      <img
        class="inm-notification__close"
        src="../assets/icons/Close/Grey/16.svg"
        alt="Close"
      />
      <h6 class="inm-notification__title inm-small-text">
        Your license is about to expire
      </h6>
      <p class="inm-notification__subtext inm-small-text">
        Update your license before itâ€™s too late!
      </p>
      <button
        type="button"
        class="inm-button inm-notification__cta inm-button--secondary inm-button--small"
      >
        Update licence
      </button>
    </div>
  </div>
  <div
    class="inm-notifications-list__item inm-notification inm-notification--success"
  >
    <img
      src="../assets/icons/Success/Green/24.svg"
      alt=""
      class="inm-notification__icon"
    />
    <div class="inm-notification__content">
      <img
        class="inm-notification__close"
        src="../assets/icons/Close/Grey/16.svg"
        alt="Close"
      />
      <h6 class="inm-notification__title inm-small-text">
        Congratulations!
      </h6>
      <p class="inm-notification__subtext inm-small-text">
        Your license has been updated.
      </p>
    </div>
  </div>
</div>
