
<link rel="stylesheet" type="text/css" href="../inm-styles.min.css">

<div class="inm-textinput">
  <div class="inm-label inm-white-text">Field title</div>
  <div class="inm-textinput__wrapper inm-textinput--bg-dark ">
    <input type="text" placeholder="Enter text" class="inm-textinput__input" />
  </div>
</div>
<div class="inm-textinput">
  <div class="inm-label inm-white-text">Field title</div>
  <div
    class="inm-textinput__wrapper inm-textinput--bg-dark inm-textinput--with-icon"
  >
    <input
      type="text"
      placeholder="Field with icon"
      class="inm-textinput__input"
    />
    <img
      class="inm-textinput__icon"
      src="../assets/icons/Search/White/16.svg"
      alt=""
    />
  </div>
</div>
<div class="inm-textinput">
  <div class="inm-label inm-white-text">Field title</div>
  <div
    class="inm-textinput__wrapper inm-textinput--error inm-textinput--bg-dark "
  >
    <input
      type="text"
      placeholder="Field with error"
      class="inm-textinput__input"
    />
  </div>
  <div class="inm-textinput__error">
    <img
      class="inm-textinput__error-icon"
      src="../assets/icons/error/Red/16.svg"
      alt=""
    />TinyText/Red: Error text
  </div>
</div>
